services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: couple-cards-backend
    restart: unless-stopped
    volumes:
      - db_data:/data
      - ./card_templates:/app/card_templates:ro
    environment:
      - DB_TYPE=${DB_TYPE}
      - SQLITE_PATH=${SQLITE_PATH}
      - MYSQL_HOST=${MYSQL_HOST}
      - MYSQL_PORT=${MYSQL_PORT}
      - MYSQL_USER=${MYSQL_USER}
      - MYSQL_PASSWORD=${MYSQL_PASSWORD}
      - MYSQL_DATABASE=${MYSQL_DATABASE}
    networks:
      - couple-cards-network
    ports:
      - "8000:8000"

  mysql:
    image: mysql:8.0
    container_name: couple-cards-mysql
    restart: unless-stopped
    environment:
      - MYSQL_ROOT_PASSWORD=${MYSQL_ROOT_PASSWORD}
      - MYSQL_DATABASE=${MYSQL_DATABASE}
      - MYSQL_USER=${MYSQL_USER}
      - MYSQL_PASSWORD=${MYSQL_PASSWORD}
    volumes:
      - mysql_data:/var/lib/mysql
    ports:
      - "3306:3306"
    networks:
      - couple-cards-network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-proot_secret"]
      interval: 5s
      timeout: 5s
      retries: 10
      start_period: 30s
    profiles:
      - mysql

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: couple-cards-frontend
    restart: unless-stopped
    ports:
      - "0.0.0.0:3000:80"
    depends_on:
      - backend
    networks:
      - couple-cards-network

  backoffice:
    build:
      context: ./backoffice-frontend
      dockerfile: Dockerfile
      args:
        - VITE_API_BASE_URL=/api
    container_name: couple-cards-backoffice
    restart: unless-stopped
    ports:
      - "0.0.0.0:3001:80"
    depends_on:
      - backend
    networks:
      - couple-cards-network

  seed:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: couple-cards-seed
    volumes:
      - db_data:/data
      - ./card_templates:/app/card_templates:ro
    environment:
      - DB_TYPE=${DB_TYPE}
      - SQLITE_PATH=${SQLITE_PATH}
      - MYSQL_HOST=${MYSQL_HOST}
      - MYSQL_PORT=${MYSQL_PORT}
      - MYSQL_USER=${MYSQL_USER}
      - MYSQL_PASSWORD=${MYSQL_PASSWORD}
      - MYSQL_DATABASE=${MYSQL_DATABASE}
    command: python seed_cards.py
    networks:
      - couple-cards-network
    profiles:
      - seed

  migrate:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: couple-cards-migrate
    volumes:
      - db_data:/data
    environment:
      - DB_TYPE=${DB_TYPE}
      - SQLITE_PATH=${SQLITE_PATH}
      - MYSQL_HOST=${MYSQL_HOST}
      - MYSQL_PORT=${MYSQL_PORT}
      - MYSQL_USER=${MYSQL_USER}
      - MYSQL_PASSWORD=${MYSQL_PASSWORD}
      - MYSQL_DATABASE=${MYSQL_DATABASE}
    command: alembic upgrade head
    networks:
      - couple-cards-network
    profiles:
      - migrate

networks:
  couple-cards-network:
    driver: bridge

volumes:
  db_data:
    driver: local
  mysql_data:
    driver: local
